<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekorde</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="rekorde.js"></script>
</head>
<body>
    <div id="menu-container"></div>

    <div class="container mt-4">
        <h1 class="text-center">Top 10 Performances</h1>

    <div class="btn-group btn-group-toggle" data-bs-toggle="buttons">
        <input type="radio" class="btn-check" name="position" id="all" autocomplete="off" checked>
        <label class="btn btn-success" for="all">Alle</label>
    
        <input type="radio" class="btn-check" name="position" id="qb" autocomplete="off">
        <label class="btn btn-success" for="qb">QB</label>
    
        <input type="radio" class="btn-check" name="position" id="rb" autocomplete="off">
        <label class="btn btn-success" for="rb">RB</label>
    
        <input type="radio" class="btn-check" name="position" id="wr" autocomplete="off">
        <label class="btn btn-success" for="wr">WR</label>
    
        <input type="radio" class="btn-check" name="position" id="te" autocomplete="off">
        <label class="btn btn-success" for="te">TE</label>
    
        <input type="radio" class="btn-check" name="position" id="k" autocomplete="off">
        <label class="btn btn-success" for="k">K</label>
    
        <input type="radio" class="btn-check" name="position" id="def" autocomplete="off">
        <label class="btn btn-success" for="dst">D/ST</label>
    </div>


        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Jahr</th>
                    <th>Woche</th>
                    <th>Manager</th>
                    <th>Spieler</th>
                    <th>Punkte</th>
                </tr>
            </thead>
            <tbody id="top-performances-table">
                <!-- Daten werden hier eingefÃ¼gt -->
            </tbody>
        </table>
    </div>   
</body>
</html>
