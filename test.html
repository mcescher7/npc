<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Fantasy Football Sammelkarte – Fix</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #8B4513, #D2691E);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto Slab', serif;
      perspective: 1200px;
    }
    .card-container {
      width: 400px;
      height: 580px;
      position: relative;
      cursor: pointer;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card-container.flipped {
      transform: rotateY(180deg);
    }
    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: #f5e6d3;
      border: 12px solid #fff;
      border-radius: 12px;
      box-shadow: 
        inset 0 0 20px rgba(0,0,0,0.08),
        0 0 0 2px #8B7355,
        0 15px 40px rgba(0,0,0,0.4);
      padding: 20px;
      overflow: hidden;
    }
    .front {
      transform: rotateY(0deg);
      z-index: 2;
    }
    .back {
      transform: rotateY(180deg);
      z-index: 1;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        radial-gradient(1px 1px at 20px 30px, #00000015, transparent),
        radial-gradient(1px 1px at 40px 70px, transparent, #00000010);
      pointer-events: none;
      opacity: 0.8;
    }
    .player-photo {
      width: 100%; height: 55%; object-fit: cover;
      border: 4px solid #fff; border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }
    .name-bar {
      background: linear-gradient(135deg, #b0392e, #8b1e0f);
      color: #fff; text-align: center;
      font-family: 'Cinzel', serif; font-size: 28px;
      padding: 10px 0; letter-spacing: 3px;
      text-transform: uppercase; border-radius: 6px;
      margin-bottom: 12px;
    }
    .awards { text-align: center; margin-bottom: 20px; }
    .award-badge {
      display: inline-block;
      background: linear-gradient(135deg, #f9e07f, #d4a017);
      color: #8b1e0f; padding: 6px 12px;
      border-radius: 20px; border: 3px solid #fff;
      font-size: 13px; font-weight: bold;
      text-transform: uppercase; letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    .front-stats {
      display: grid; grid-template-columns: repeat(3,1fr);
      gap: 15px; text-align: center;
    }
    .front-stats > div {
      background: rgba(255,255,255,0.6);
      padding: 10px 5px; border-radius: 6px;
      border: 1px solid #d1c0a5;
    }
    .front-stats label {
      display: block; font-size: 11px;
      color: #666; text-transform: uppercase;
      letter-spacing: 1px;
    }
    .front-stats strong {
      font-size: 20px; color: #b0392e; font-weight: 700;
    }
    .back-name {
      font-family: 'Cinzel', serif; font-size: 24px;
      text-align: center; margin: 10px 0 5px;
      color: #8b1e0f;
    }
    .back-meta {
      text-align: center; font-size: 14px;
      color: #555; text-transform: uppercase;
      letter-spacing: 1px; margin-bottom: 25px;
    }
    .back-stats {
      display: grid; grid-template-rows: auto 1fr;
      height: 65%; gap: 15px;
    }
    .back-section h3 {
      font-family: 'Cinzel', serif; font-size: 16px;
      color: #b0392e; margin: 0 0 12px;
      border-bottom: 2px solid #d4a017;
      padding-bottom: 5px;
    }
    .stat-row {
      display: flex; justify-content: space-between;
      font-size: 13px; padding: 4px 0;
      border-bottom: 1px dotted #d1c0a5;
    }
    .stat-row:last-child { border-bottom: none; }
    @media (max-width: 450px) {
      .front-stats { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="card-container" onclick="this.classList.toggle('flipped')">
    <!-- VORDERSEITE -->
    <div class="card front">
      <img class="player-photo" src="https://static.www.nfl.com/image/upload/t_player_profile_landscape/f_auto/league/zvi4hdm6fywcekfe7ceb" alt="Puka Nacua">
      <div class="name-bar">Puka Nacua</div>
      <div class="awards">
        <div class="award-badge">Rookie of the Year</div>
      </div>
      <div class="front-stats">
        <div><label>Games</label><strong>40</strong></div>
        <div><label>Points</label><strong>751</strong></div>
        <div><label>PPG</label><strong>18.8</strong></div>
      </div>
    </div>
    <!-- RÜCKSEITE -->
    <div class="card back">
      <div class="back-name">Puka Nacua</div>
      <div class="back-meta">WR • Los Angeles Rams<br>Owner: Dein Name</div>
      <div class="back-stats">
        <div>
          <h3>Career Stats</h3>
          <div class="stat-row"><span>REC</span><span>290</span></div>
          <div class="stat-row"><span>REC YDS</span><span>4191</span></div>
          <div class="stat-row"><span>REC AVG</span><span>14.4</span></div>
          <div class="stat-row"><span>REC TD</span><span>19</span></div>
        </div>
        <div>
          <h3>2025 Season</h3>
          <div class="stat-row"><span>Games</span><span>18</span></div>
          <div class="stat-row"><span>Points</span><span>350</span></div>
          <div class="stat-row"><span>PPG</span><span>19.4</span></div>
          <div class="stat-row"><span>Tgt/Rec</span><span>0.75</span></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
