<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <script src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="liga.js"></script>
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Liga-Stats</h1>

        <h2 class="mt-4">Ewige Tabelle</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered sortable">
                <thead class="table-dark">
                    <tr>
                        <th data-defaultsort="asc">Platz</th>
                        <th>Manager</th>
                        <th>Saisons</th>
                        <th>Playoffs</th>
                        <th>Titel</th>
                        <th>W</th>
                        <th>L</th>
                        <th>W/L-%</th>
                        <th>PF</th>
                        <th>PA</th>
                    </tr>
                </thead>
                <tbody id="alltime-records-table">
                    <!-- Daten von Supabase werden hier eingefügt -->
                </tbody>
            </table>
        </div>

        <h2 class="mt-4">Saison-Info</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Year</th>
                        <th>Draft Date</th>
                        <th>Playoff Teams</th>
                        <th>Weeks</th>
                        <th>PPR</th>
                        <th>QB</th>
                        <th>RB</th>
                        <th>WR</th>
                        <th>TE</th>
                        <th>R/W</th>
                        <th>R/W/T</th>
                        <th>K</th>
                        <th>D/ST</th>
                        <th>Bench</th>
                        <th>IR</th>
                        <th>Waiver Type</th>
                        <th>Tiebreaker</th>
                        <th>Platform</th>
                        <th>Teams</th>
                    </tr>
                </thead>
                <tbody id="seasons-table">
                    <!-- Daten von Supabase werden hier eingefügt -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
