<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link rel="stylesheet" href="saisons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="saisons.js"></script>    
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Saisons</h1>

        <div class="mb-3">
            <label for="season-select" class="form-label">Wähle eine Saison:</label>
            <select id="season-select" class="form-select">
                <option value="">Bitte wählen...</option>
            </select>
        </div>

        <h2>Playoffs (WIP)</h2>


        <div class="container">
  <div class="bracket-scroll">
    <div class="d-flex" style="min-width: 700px;">
      <div class="d-flex flex-column justify-content-around me-4" id="quarterfinals"></div>
      <div class="d-flex flex-column justify-content-around me-4" id="semifinals"></div>
      <div class="d-flex flex-column justify-content-around" id="finals"></div>
    </div>
  </div>
</div>



        <h2>Regular Season</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Platz</th>
                        <th>Manager</th>
                        <th>Team</th>
                        <th>W</th>
                        <th>L</th>
                        <th>PF</th>
                        <th>PA</th>
                    </tr>
                </thead>
                <tbody id="regular-season-table">
                    <!-- SQL-Ergebnisse werden hier eingefügt -->
                </tbody>
            </table>
        </div>

        <h2>Ergebnisse</h2>
         <label for="week-select" class="form-label">Wähle eine Woche:</label>
              <select id="week-select" class="form-select">
                  <option value="">Bitte wählen...</option>
              </select>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Team 1</th>
                        <th>Punkte 1</th>
                        <th></th>
                        <th>Punkte 2</th>
                        <th>Team 2</th>
                    </tr>
                </thead>
                <tbody id="weekly-results-table"></tbody>
            </table>
        </div>

        <h2>Draft</h2>
        <div id="draft-scroll-wrapper" class="overflow-auto">
        <div id="draft-board" class="draft-board"></div>
        </div>
        
    </div>
</body>
</html>
