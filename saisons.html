<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brackets-viewer@latest/dist/brackets-viewer.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="saisons.js"></script>    
    <style>
         #draft-scroll-wrapper {
    overflow-x: auto;
    padding-bottom: 1rem;
}

.draft-board-grid {
    display: grid;
    gap: 0.2rem;
    grid-auto-rows: min-content;
    align-items: start;
}

.draft-board-grid.cols-8 {
    grid-template-columns: 50px repeat(6, 110px) 50px;    
}
.draft-board-grid.cols-10 {
    grid-template-columns: 50px repeat(8, 110px) 50px;
}
.draft-board-grid.cols-12 {
    grid-template-columns: 50px repeat(10, 110px) 50px;
}
        
.round-label-left {
    min-width: 80px;
    min-height: 60px;
    font-weight: bold;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
}

.round-label-right {
    min-width: 80px;
    min-height: 60px;
    font-weight: bold;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    justify-content: flex-start;
}

.draft-cell {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 0.3rem;
    background-color: #6c757d;
    color: white;
    text-align: center;
    font-size: 0.8rem;
    min-height: 60px;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.keeper-mark {
    position: absolute;
    top: 2px;
    left: 4px;
    font-size: 0.6rem;
    font-weight: bold;
}

.draft-cell .last-name {
    font-weight: bold;
}

.draft-cell .pick-no {
    position: absolute;
    top: 2px;
    right: 4px;
    font-size: 0.6rem;
    font-weight: bold;
    opacity: 0.7;
}

.draft-cell span {
    display: block;
    line-height: 1.2;
}

/* Farbcode nach Position */
.QB { background-color: #007bff; }
.RB { background-color: #28a745; }
.WR { background-color: #ffc107; color: black; }
.TE { background-color: #6f42c1; }
.K { background-color: #17a2b8; }
.DEF { background-color: #343a40; }
.other { background-color: #6c757d; }

.draft-team-header {
    text-align: center;
    font-weight: bold;
    font-size: 0.8rem;
    padding: 0.25rem;
}
    </style>
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Saisons</h1>

        <div class="mb-3">
            <label for="season-select" class="form-label">Wähle eine Saison:</label>
            <select id="season-select" class="form-select">
                <option value="">Bitte wählen...</option>
            </select>
        </div>

        <h2>Playoffs (WIP)</h2>
        <div id="bracket"></div>

        <h2>Regular Season</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Platz</th>
                        <th>Manager</th>
                        <th>Team</th>
                        <th>W</th>
                        <th>L</th>
                        <th>PF</th>
                        <th>PA</th>
                    </tr>
                </thead>
                <tbody id="regular-season-table">
                    <!-- SQL-Ergebnisse werden hier eingefügt -->
                </tbody>
            </table>
        </div>

        <h2>Ergebnisse</h2>
         <label for="week-select" class="form-label">Wähle eine Woche:</label>
              <select id="week-select" class="form-select">
                  <option value="">Bitte wählen...</option>
              </select>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Team 1</th>
                        <th>Punkte 1</th>
                        <th></th>
                        <th>Punkte 2</th>
                        <th>Team 2</th>
                    </tr>
                </thead>
                <tbody id="weekly-results-table"></tbody>
            </table>
        </div>

        <h2>Draft</h2>
        <div id="draft-scroll-wrapper" class="overflow-auto">
        <div id="draft-board" class="draft-board"></div>
        </div>
        
    </div>
</body>
</html>
