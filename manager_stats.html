<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="manager_stats.js"></script>
</head>
<body>
    <div id="menu-container"></div>
    
    <h1>Manager Stats</h1>

    <label for="manager-select">Wähle einen Manager:</label>
    <select id="manager-select">
        <option value="">Bitte wählen...</option>
    </select>

    <h2>Legenden</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Spieler</th>
                <th>Spiele</th>
                <th>Punkte</th>
                <th>Jahre</th>
            </tr>
        </thead>
        <tbody id="top-players-table">
            <!-- SQL-Ergebnisse werden hier eingefügt -->
        </tbody>
    </table>

    <h2>All-Time Records</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Gegner</th>
                <th>W</th>
                <th>L</th>
                <th>PF</th>
                <th>PA</th>
            </tr>
        </thead>
        <tbody id="manager-matchups-table"></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
