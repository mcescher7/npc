<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="manager_stats.js"></script>
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Manager-Stats</h1>

        <div class="mb-3">
            <label for="manager-select" class="form-label">Wähle einen Manager:</label>
            <select id="manager-select" class="form-select">
                <option value="">Bitte wählen...</option>
            </select>
        </div>

        <h2>Legenden</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Spieler</th>
                        <th>Spiele</th>
                        <th>Punkte</th>
                        <th>Jahre</th>
                    </tr>
                </thead>
                <tbody id="top-players-table">
                    <!-- SQL-Ergebnisse werden hier eingefügt -->
                </tbody>
            </table>
        </div>

        <h2>All-Time Records</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Gegner</th>
                        <th>W</th>
                        <th>L</th>
                        <th>PF</th>
                        <th>PA</th>
                    </tr>
                </thead>
                <tbody id="manager-matchups-table"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
