<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/saisons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="../js/saisons.js"></script>    
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Saisons</h1>

        <div class="mb-3">
            <label for="season-select" class="form-label">Wähle eine Saison:</label>
            <select id="season-select" class="form-select">
            </select>
        </div>

        <h2>Playoffs</h2>


        <div class="container">
  <div class="bracket-scroll">
    <div class="d-flex" style="min-width: 700px;">
      <div class="d-flex flex-column justify-content-around me-4" id="quarterfinals"></div>
      <div class="d-flex flex-column justify-content-around me-4" id="semifinals"></div>
      <div class="d-flex flex-column justify-content-around" id="finals"></div>
    </div>
  </div>
</div>



        <h2>Regular Season</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Platz</th>
                        <th>Manager</th>
                        <th>Team</th>
                        <th>W</th>
                        <th>L</th>
                        <th>PF</th>
                        <th>PA</th>
                    </tr>
                </thead>
                <tbody id="regular-season-table">
                    <!-- SQL-Ergebnisse werden hier eingefügt -->
                </tbody>
            </table>
        </div>

        <h2>Ergebnisse</h2>
        <div class="mb-3">
          <label class="form-label">Woche:</label>
          <div class="btn-group w-100 flex-wrap" role="group" id="week-buttons-group" style="max-width: 650px; margin: 0 auto;">
            <!-- Buttons werden per JS eingefügt -->
          </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Team 1</th>
                        <th>Punkte 1</th>
                        <th></th>
                        <th>Punkte 2</th>
                        <th>Team 2</th>
                    </tr>
                </thead>
                <tbody id="weekly-results-table"></tbody>
                <caption>Klicke auf ein Spiel, um Details anzuzeigen.</caption>
            </table>
        </div>
        

        <h2>Awards</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Award</th>
                        <th>Spieler</th>
                    </tr>
                </thead>
                <tbody id="awards-table"></tbody>
            </table>
        </div>

        <h2>Draft</h2>
        <div id="draft-scroll-wrapper" class="overflow-auto">
        <div id="draft-board" class="draft-board"></div>
        </div>
        
    </div>

    <!-- Modal für Roster-Anzeige -->
    <div class="modal fade" id="rosterModal" tabindex="-1" aria-labelledby="rosterModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rosterModalLabel">Matchdetails</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
          </div>
          <div class="modal-body" id="roster-content">
            <!-- Die Tabellen werden hier per JS eingefügt -->
          </div>
        </div>
      </div>
    </div>

    
</body>
</html>
