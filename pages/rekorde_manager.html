<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="../js/rekorde_manager.js"></script>
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container mt-4">
        <h1 class="text-center">Rekorde - Manager</h1>

        <h2>Most Wins</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Manager</th>
                        <th>Jahr</th>
                        <th>Wins</th>
                    </tr>
                </thead>
                <tbody id="most-wins-table"></tbody>
            </table>
        </div>

        <h2>Most Losses</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Manager</th>
                        <th>Jahr</th>
                        <th>Losses</th>
                    </tr>
                </thead>
                <tbody id="most-losses-table"></tbody>
            </table>
        </div>

        <h2>Highest Points For</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Manager</th>
                        <th>Jahr</th>
                        <th>Points For</th>
                    </tr>
                </thead>
                <tbody id="highest-pf-table"></tbody>
            </table>
        </div>

        <h2>Highest Points Against</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Manager</th>
                        <th>Jahr</th>
                        <th>Points Against</th>
                    </tr>
                </thead>
                <tbody id="highest-pa-table"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
