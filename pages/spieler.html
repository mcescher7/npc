<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Peterman Cup</title>
    <link rel="icon" href="../assets/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="../js/spieler.js"></script>   
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container text-center mt-4">
        <h1>Spieler</h1>
        <input type="text" id="search-player" class="form-control" list="player-suggestions" placeholder="Spieler suchen...">
        <datalist id="player-suggestions"></datalist>

        <div id="player-card-container" class="retro-card-container hidden" data-player-id="1">
          <div class="retro-card retro-front"> 
            <!-- Dynamisch gefüllt via JS -->
          </div>
          <div class="retro-card retro-back">
            <!-- Dynamisch gefüllt via JS -->
          </div>
        </div>
        
        <table class="table table-striped table-hover hidden">
            <thead>
                <tr>
                    <th>Zeit</th>
                    <th>Manager</th>
                    <th>Typ</th>
                </tr>
            </thead>
            <tbody id="career-table">
                <!-- Daten von Supabase werden hier eingefügt -->
            </tbody>
        </table>
    </div>   
</body>
</html>
