<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga-Stats</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script defer src="league_stats.js"></script>
</head>
<body>
    <div id="menu-container"></div>
    
    <h1>Liga-Stats</h1>

    <h2>Ewige Tabelle</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Platz</th>
                <th>Manager</th>
                <th>Saisons</th>
                <th>W</th>
                <th>L</th>
                <th>W/L-%</th>
                <th>PF</th>
                <th>PA</th>

            </tr>
        </thead>
        <tbody id="alltime-records-table">
            <!-- Daten von Supabase werden hier eingefügt -->
        </tbody>
    </table>

    <h2>Saison-Info</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Year</th>
                <th>Draft Date</th>
                <th>Playoff Teams</th>
                <th>Weeks</th>
                <th>PPR</th>
                <th>QB</th>
                <th>RB</th>
                <th>WR</th>
                <th>TE</th>
                <th>R/W</th>
                <th>R/W/T</th>
                <th>K</th>
                <th>D/ST</th>
                <th>Bench</th>
                <th>IR</th>
                <th>Waiver Type</th>
                <th>Tiebreaker</th>
                <th>Platform</th>
                <th>Teams</th>
            </tr>
        </thead>
        <tbody id="seasons-table">
            <!-- Daten von Supabase werden hier eingefügt -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
